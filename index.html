<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game(document)</h1>
    <div class="images">         <!--choices-->
        <div class="choices" id="rock">   <!--choice-->
            <img src="/images/rock.png" alt="rock">
        </div>
        <div class="choices" id="paper">
            <img src="/images/paper.png" alt="rock">
        </div>
        <div class="choices" id="scissor">
            <img src="/images/scissors.png" alt="rock">
        </div>

    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Computer</p>

        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>

        </div>

    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
